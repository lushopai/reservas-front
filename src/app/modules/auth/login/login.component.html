<div class="login-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <!-- Card de Login -->
        <div class="card shadow-lg border-0 rounded-lg">
          <!-- Header -->
          <div class="card-header bg-primary text-white text-center py-4">
            <div class="mb-3">
              <i class="fas fa-home fa-3x"></i>
            </div>
            <h3 class="fw-bold mb-0">Sistema de Reservas</h3>
            <p class="mb-0 small">Cabañas y Servicios</p>
          </div>

          <!-- Body -->
          <div class="card-body p-4">
            <h4 class="text-center mb-4">Iniciar Sesión</h4>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-envelope me-2"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  [class.is-invalid]="
                    f['username'].invalid && f['username'].touched
                  "
                  id="username"
                  formControlName="username"
                  placeholder="Username"
                />

                <div
                  class="invalid-feedback"
                  *ngIf="f['username'].invalid && f['username'].touched"
                >
                  <span *ngIf="f['username'].errors?.['required']">
                    El username es obligatorio
                  </span>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <div class="input-group">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control form-control-lg"
                    [class.is-invalid]="
                      f['password'].invalid && f['password'].touched
                    "
                    id="password"
                    formControlName="password"
                    placeholder="••••••••"
                    autocomplete="current-password"
                  />

                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePassword()"
                  >
                    <i
                      class="fas"
                      [class.fa-eye]="!showPassword"
                      [class.fa-eye-slash]="showPassword"
                    ></i>
                  </button>

                  <div
                    class="invalid-feedback"
                    *ngIf="f['password'].invalid && f['password'].touched"
                  >
                    <span *ngIf="f['password'].errors?.['required']">
                      La contraseña es obligatoria
                    </span>
                    <span *ngIf="f['password'].errors?.['minlength']">
                      La contraseña debe tener al menos 6 caracteres
                    </span>
                  </div>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                    formControlName="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="text-decoration-none small">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>

              <!-- Botón Login -->
              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="loading || loginForm.invalid"
                >
                  <ng-container *ngIf="!loading">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Iniciar Sesión
                  </ng-container>
                  <ng-container *ngIf="loading">
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <span
                        class="spinner-border spinner-border-sm me-2"
                        role="status"
                        aria-hidden="true"
                      >
                      </span>
                      <span>Procesando...</span>
                    </div>
                  </ng-container>
                </button>
              </div>
            </form>
          </div>

          <!-- Footer -->
          <div class="card-footer text-center py-3 bg-light">
            <p class="mb-0 small">
              ¿No tienes cuenta?
              <a
                href="javascript:void(0)"
                (click)="goToRegister()"
                class="text-primary fw-bold"
              >
                Regístrate aquí
              </a>
            </p>
          </div>
        </div>

        <!-- Info adicional -->
        <div class="text-center mt-4 text-muted">
          <p class="small">
            © 2025 Sistema de Reservas. Todos los derechos reservados.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
