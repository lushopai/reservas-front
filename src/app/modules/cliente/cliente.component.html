<div class="cliente-container">
  <!-- Material Toolbar -->
  <mat-toolbar color="primary" class="cliente-toolbar">
    <mat-toolbar-row>
      <!-- Logo/Brand -->
      <span class="toolbar-brand">
        <mat-icon>holiday_village</mat-icon>
        Portal Cliente
      </span>

      <span class="toolbar-spacer"></span>

      <!-- Desktop Navigation -->
      <div class="desktop-nav">
        <button mat-button routerLink="/cliente/mis-reservas" routerLinkActive="active-link">
          <mat-icon>event_note</mat-icon>
          Mis Reservas
        </button>

        <button mat-button routerLink="/cabanas" routerLinkActive="active-link">
          <mat-icon>add_circle</mat-icon>
          Nueva Reserva
        </button>

        <button mat-button routerLink="/cliente/perfil" routerLinkActive="active-link">
          <mat-icon>person</mat-icon>
          Mi Perfil
        </button>

        <button mat-icon-button (click)="logout()" matTooltip="Cerrar Sesión">
          <mat-icon>logout</mat-icon>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="mobileMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Mobile Menu -->
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item routerLink="/cliente/mis-reservas">
      <mat-icon>event_note</mat-icon>
      <span>Mis Reservas</span>
    </button>
    <button mat-menu-item routerLink="/cabanas">
      <mat-icon>add_circle</mat-icon>
      <span>Nueva Reserva</span>
    </button>
    <button mat-menu-item routerLink="/cliente/perfil">
      <mat-icon>person</mat-icon>
      <span>Mi Perfil</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>

  <!-- Content Area -->
  <div class="cliente-content">
    <router-outlet></router-outlet>
  </div>
</div>
