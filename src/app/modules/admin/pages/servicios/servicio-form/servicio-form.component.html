<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="mb-0">{{ isEditMode ? 'Editar Servicio' : 'Nuevo Servicio' }}</h2>
          <p class="text-muted">Complete el formulario con la información del servicio</p>
        </div>
        <button class="btn btn-outline-secondary" (click)="volver()">
          <i class="fas fa-arrow-left me-2"></i>Volver
        </button>
      </div>

      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <form *ngIf="!loading" [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
        <div class="card mb-4">
          <div class="card-header"><h5 class="mb-0">Información General</h5></div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="nombre"
                  [class.is-invalid]="servicioForm.get('nombre')?.invalid && servicioForm.get('nombre')?.touched"/>
                <div class="invalid-feedback">El nombre es obligatorio</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tipo <span class="text-danger">*</span></label>
                <select class="form-select" formControlName="tipoServicio">
                  <option *ngFor="let tipo of tipos" [value]="tipo">{{ getTipoServicioLabel(tipo) }}</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Descripción <span class="text-danger">*</span></label>
                <textarea class="form-control" formControlName="descripcion" rows="3"
                  [class.is-invalid]="servicioForm.get('descripcion')?.invalid && servicioForm.get('descripcion')?.touched"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header"><h5 class="mb-0">Configuración</h5></div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Capacidad Máxima <span class="text-danger">*</span></label>
                <input type="number" class="form-control" formControlName="capacidadMaxima" min="1"/>
              </div>
              <div class="col-md-4">
                <label class="form-label">Duración Bloque (minutos) <span class="text-danger">*</span></label>
                <select class="form-select" formControlName="duracionBloqueMinutos">
                  <option [value]="30">30 minutos</option>
                  <option [value]="60">1 hora</option>
                  <option [value]="90">1.5 horas</option>
                  <option [value]="120">2 horas</option>
                  <option [value]="180">3 horas</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Precio por Bloque <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" formControlName="precioPorUnidad" min="1"/>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Estado <span class="text-danger">*</span></label>
                <select class="form-select" formControlName="estado">
                  <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
                </select>
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" formControlName="requiereSupervision" id="supervision">
                  <label class="form-check-label" for="supervision">
                    <i class="fas fa-user-shield me-2"></i>Requiere Supervisión
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mb-4">
          <button type="button" class="btn btn-secondary" (click)="volver()" [disabled]="submitting">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="submitting">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!submitting" class="fas fa-save me-2"></i>
            {{ isEditMode ? 'Actualizar' : 'Crear' }} Servicio
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
